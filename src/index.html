<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            html {
                background-color: #111;
            }
        </style>
        <!-- <link rel="stylesheet/less" type="text/css" href="index.less" />

    <body>

                                <h3>Elements</h3>
                            </div>

                                    <div class="panelProps"></div>

                            </div>
                            <div id="layers" class="panelSection scroll">
                                <div id="layersInner" class="">
